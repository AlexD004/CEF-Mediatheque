{% block content %}

    {% for item in items %}
        <div class="item">
            <a href="{% url 'logisticMediatheque:mediaDetail' item.mediaType item.id %}">{{item.title}}</a>

            {% if user.is_authenticated %}
                <div class="itemActions">
                    <a href="{% url 'logisticMediatheque:updateMedia' item.mediaType item.id %}">[Modifier]</a>

            {% endif %}
        </div>
    {% endfor %}

{% endblock content %}
